<head>
	<title>Clinic App Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div id="container">
		<form id="demo" action="/demo" method="get">
			<button type="submit">Demo</button>
			<span> - > quick demo without login</span>
		</form>

		<form id="login" action="/" method="post">
			<input type="email" name="logemail" placeholder="E-mail" required>
			<input type="password" name="logpassword" placeholder="Password" required>
			<div class="tp">
				<input type="submit" value="LOGIN">
			</div>
		</form>

		<form id="register" action="/" method="post">
			<input type="email" name="email" placeholder="E-mail" required>
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="passwordConf" placeholder="Confirm Password" required>
			<input type="submit" value="REGISTER">
		</form>
	</div>

	<style>
		body {
			background-color: rgba(68, 97, 122, 0.35);
			background-image: url("images/black-linen.png");
			box-sizing: border-box;
			padding: 20%;
		}

		#container {
			position: relative;
			border: 1px solid black;
			background: #d0d3d6;
			width: 22rem;
			margin: auto;
		}

		#login {}

		#register {
			margin: 0;
		}

		#demo {}
	</style>
</body>
