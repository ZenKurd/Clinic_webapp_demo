<!DOCTYPE html>
<html>

<head>
	<title>EMR Authentication</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<form action="/demo" method="get">
		<button type="submit" style="position:absolute; top: 0.5rem; right:1rem; background:lightcoral; box-sizing: border-box; padding: 2rem; color: white;">Demo</button>
	</form>
	<div class="main">
		<div class="w3">
			<div class="signin-form profile">
				<h3>Login</h3>

				<div class="login-form">
					<form action="/" method="post">
						<input type="email" name="logemail" placeholder="E-mail" required>
						<input type="password" name="logpassword" placeholder="Password" required>
						<div class="tp">
							<input type="submit" value="LOGIN">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="agile">
			<div class="signin-form profile">
				<h3>Register</h3>

				<div class="login-form">
					<form action="/" method="post">
						<input type="email" name="email" placeholder="E-mail" required>
						<input type="text" name="username" placeholder="Username" required>
						<input type="password" name="password" placeholder="Password" required>
						<input type="password" name="passwordConf" placeholder="Confirm Password" required>
						<input type="submit" value="REGISTER">
					</form>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<!--//signin-form-->
	</div>
</body>

</html>
